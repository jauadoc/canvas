<html>
	<body>
		<div id="start" class="sun-button-blue">开始</div>
		<div id="pause" class="sun-button-blue">停止</div>
		<div id="speedUp" class="sun-button-blue">加速</div>
		<div id="speedDown" class="sun-button-blue">减速</div>
		<canvas id="myCanvas" width="1200" height="600" style="border:1px solid #d3d3d3;">
		Your browser does not support the HTML5 canvas tag.
		</canvas>

		<script>
			
			var canvasMovie = {

			//canvas动画
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			//画布大小
			var width = 1200;
			var height = 600;
			ctx.beginPath();
			ctx.moveTo(Math.round(Math.random()*width),Math.round(Math.random()*height));
			//具体画图函数
			function dodraw(){
				ctx.quadraticCurveTo(Math.round(Math.random()*width),Math.round(Math.random()*height),Math.round(Math.random()*width),Math.round(Math.random()*height));
				ctx.stroke();
			}
			//默认画图速度
			var defaultTime = 1000;
			//画图事件
			var drawInterval;
			//当前动画状态位
			var isRun = false;
			
			//开始绑定事件
			$("#start").unbind().click(function(){
				if(!isRun){
					drawInterval = setInterval("dodraw()",defaultTime); 
				}
				isRun = true;
			});
			//暂停
			$("#pause").unbind().click(function(){
				if(isRun){
					window.clearInterval(drawInterval); 
				}
				isRun = false;
			});

		</script> 

	</body>
</html>
