<html>
	<body>
		

		<div id="myCanvas"></div>
		
		<script>
			
			function dodraw(){
				var width = test.pageWidth;
				var height = test.pageHeight;
				test.ctx.quadraticCurveTo(Math.round(Math.random()*width),Math.round(Math.random()*height),Math.round(Math.random()*width),Math.round(Math.random()*height));
				test.ctx.stroke();
			}
			var test = Object.create(canvasMovie);
			test.regDrawFunction(dodraw);
			test.init("myCanvas","2d", $("body").width(), 550,1000);
			
		</script> 

	</body>
